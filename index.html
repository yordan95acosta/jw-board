<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>JW Board Public</title>
  <style>
    body { font-family: Arial, sans-serif; max-width: 800px; margin: 20px auto; }
    .announcement {
      border-left: 5px solid #0055a5;
      background: #f9f9f9;
      margin-bottom: 1em;
      padding: 1em;
    }
  </style>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
</head>
<body>
  <h1>Tabl√≥n de Anuncios</h1>
  <div id="board"></div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDJOuwebgrENgfgUrkziFnnNIwvh4PRq9Q",
      authDomain: "jwboard-2a83a.firebaseapp.com",
      databaseURL: "https://jwboard-2a83a-default-rtdb.firebaseio.com",
      projectId: "jwboard-2a83a",
      storageBucket: "jwboard-2a83a.appspot.com",
      messagingSenderId: "221707565673",
      appId: "1:221707565673:web:57309faa326e8508d840f8"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    const board = document.getElementById('board');

    firebase.database().ref('announcements').on('value', snapshot => {
      const data = snapshot.val() || {};
      board.innerHTML = '';
      for (const key in data) {
        const ann = data[key];
        const div = document.createElement('div');
        div.className = 'announcement';
        div.innerHTML = `<h3>${ann.title}</h3><p>${ann.content}</p>`;
        board.appendChild(div);
      }
    });
  </script>
</body>
</html>
